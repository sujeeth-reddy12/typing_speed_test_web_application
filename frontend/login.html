<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script>
    // Login with backend, fallback to localStorage mock if network fails
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try{
        const res = await fetch('/api/users/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const j = await res.json();
        if(res.ok){
          localStorage.setItem('token', j.token || '');
          localStorage.setItem('user', JSON.stringify(j.user || {email}));
          alert('Logged in (backend)');
          window.location.href='index.html';
          return;
        } else {
          console.warn('Backend login failed:', j);
        }
      }catch(err){
        console.warn('Backend login not reachable, using local fallback.', err);
      }

      // local fallback
      const users = JSON.parse(localStorage.getItem('mock_users')||'[]');
      const u = users.find(u=>u.email===email && u.password===password);
      if(u){
        localStorage.setItem('user', JSON.stringify(u));
        alert('Logged in (local)');
        window.location.href='index.html';
      } else {
        alert('Login failed (no backend and no matching local user).');
      }
    });
  </script>
</body>
</html>
